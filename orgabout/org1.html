<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PORTAN</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/opensans-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css">
	<!-- Jquery -->
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v4">
	<div class="page-content">
		<div class="form-v4-content">
			<div class="form-left">
				<h2>Aeronautical Development Agency (ADA)</h2>
				<p class="text-1">Aeronautical Development Agency Ministry of Defence, PBNo: 1718 Vimanapura Post</p>
				<p class="text-2"><span>phone: 080-25233060</span></p>
				<div class="form-left-last">
					<input  href="./upload/upload.html" type="submit" name="account" class="account" value="UPLOAD PROPOSAL"/>
				</div>
			</div>
			<form class="form-detail" action="#" method="post" id="myform">
				<h2>WHY YOU NEED FUND?</h2>
				<div class="form-row">
					<label for="your_email">PROBLEM</label>
					<input type="text" name="your_email" id="your_email" class="input-text">
				</div>
				<div class="form-row">
					<label for="your_email">BENEFITS</label>
					<input type="text" name="your_email" id="your_email" class="input-text">
				</div>
				<div class="form-row">
					<label for="your_email">YOUR APPROACH</label>
					<input type="text" name="your_email" id="your_email" class="input-text">
				</div>
				<div class="form-checkbox">
					<label class="container"><p>I agree to the <a href="#" class="text">Terms and Conditions</a></p>
					  	<input type="checkbox" name="checkbox">
					  	<span class="checkmark"></span>
					</label>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="SUBMIT">
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script>
		// just for the demos, avoids form submit
		jQuery.validator.setDefaults({
		  	debug: true,
		  	success:  function(label){
        		label.attr('id', 'valid');
   		 	},
		});
		$( "#myform" ).validate({
		  	rules: {
			    password: "required",
		    	comfirm_password: {
		      		equalTo: "#password"
		    	}
		  	},
		  	messages: {
		  		first_name: {
		  			required: "Please enter a firstname"
		  		},
		  		last_name: {
		  			required: "Please enter a lastname"
		  		},
		  		your_email: {
		  			required: "Please provide an email"
		  		},
		  		password: {
	  				required: "Please enter a password"
		  		},
		  		comfirm_password: {
		  			required: "Please enter a password",
		      		equalTo: "Wrong Password"
		    	}
		  	}
		});
	</script>
</body>
</html>
